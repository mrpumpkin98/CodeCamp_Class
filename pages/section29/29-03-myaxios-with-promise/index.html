<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>나마의 엑시오스 만들어보리기</title>
    <script>
      const myaxios = {
        get: (url) => {
          return new Promise((resolve, reject) => {
            const qq = new XMLHttpRequest();
            qq.open("get", url);
            qq.send();
            qq.addEventListener("load", (res) => {
              resolve(res.target.response);
            });
          });
        },
        // post: (url) => {} // get과 동일한 방식
      };

      const onClickAxios = async () => {
        // .then으로 받기
        myaxios.get("https://koreanjson.com/posts/1").then((res) => {
          console.log("여기는 점 덴이다", res);
        });

        // await로 받기
        const result = await myaxios.get("https://koreanjson.com/posts/1");
        console.log("여기는 어에이트", result);
      };
    </script>
  </head>
  <body>
    <button onclick="onClickAxios()">
      나만의 엑시오스 요청요청요청하기러기
    </button>
  </body>
</html>
